<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body> 

    <div class="container">
        <img src="imagens/pokedex_vermelha_simples.jpg" class="pokedex-img">
           
        <div class="conjunto">
                <h1 class="titulo">Calculadora Matemática</h1>
            
                <input type="text" id="funcao" placeholder="Digite a função (ex: x^2 + 3*x)">
                
            </div>
            
        </div>
                
     <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="Numerais">
            <button type="button" class="btn ">1</button>
            <button type="button" class="btn ">2</button>
            <button type="button" class="btn ">3</button>
            <button type="button" class="btn ">4</button>
            <button type="button" class="btn ">5</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Operadores">
            <button type="button" class="btn ">+</button>
            <button type="button" class="btn ">-</button>
            <button type="button" class="btn ">*</button>
            <button type="button" class="btn ">/</button>
            <button type="button" class="btn ">=</button>

        </div>
        <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-info">Calcular</button>
        </div>
    </div>

    </script>
   
</body>
</html>
